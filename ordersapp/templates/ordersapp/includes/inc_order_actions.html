{% if object.status == 'FM' %}
<a href="{% url 'ordersapp:order_forming_complete' item.pk %}" class="btn btn-warning btn-round form-control last"
    role="button">совершить покупку</a>
<a href="{% url 'ordersapp:order_delete' item.pk %}" class="btn btn-default btn-round form-control last"
    role="button">удалить</a>
{% endif %}
<a href="{% url 'ordersapp:orders_list' %}" class="btn btn-info btn-round form-control last" role="button">к списку
    заказов</a>
<a href="{% url 'main' %}" class="btn btn-default btn-round form-control last" role="button">на главную</a>
