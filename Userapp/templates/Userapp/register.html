
{% extends 'Userapp/base.html' %}
{% load staticfiles %}


{% block content %}
<form class="form-horizontal" method="POST" action="{% url 'user:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="зарегистрироваться"> 
    {{ error }}     
</form>
<a href="{% url 'main'%}" class="btn btn-round form-control btn-block" role="button">На главную</a>
{% endblock content %}
