{% extends 'Userapp/base.html' %}
{% load staticfiles %}

{% block content %}

<form class="form-horizontal" method="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    {% if next_page %}
        <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>
<button class="btn btn-round form-control">
    <a href="{% url 'user:register' %}" class="">
        зарегистрироваться
    </a>
</button>

{% endblock content %}
