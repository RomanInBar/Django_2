{% extends 'Userapp/base.html' %}
{% load static %}

{% block content %}

<form class="form-horizontal" method="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="войти">
</form>
<a href="{% url 'user:register' %}" class="btn btn-round form-control btn-block" role="button">
    зарегистрироваться
</a>
<a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-round form-control btn-block" role="button"> Вход
    через ВКонтакте</a>

{% endblock content %}
